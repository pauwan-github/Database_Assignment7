<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Expense Dashboard</h1>

        <!-- Expense Input Form -->
        <section class="expense-form">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="text" id="expenseDescription" placeholder="Description" required>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <select id="expenseCategory" required>
                    <option value="" disabled selected>Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <!-- Expense Summary -->
        <section class="expense-summary">
            <h2>Expense Summary</h2>
            <div id="summaryContent">
                <!-- Summary data will be dynamically loaded here -->
            </div>
        </section>

        <!-- Expense by Category -->
        <section class="expense-category">
            <h2>Expenses by Category</h2>
            <div id="categoryContent">
                <!-- Category breakdown will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
